framework:
    secret: jane-automapper
    property_info: ~
    test: ~

automapper:
    normalizer: true
    name_converter: AutoMapper\Tests\Bundle\Resources\App\Service\IdNameConverter
    map_private_properties: true
    warmup:
      - { source: 'AutoMapper\Tests\Bundle\Fixtures\NestedObject', target: 'array' }

services:
  _defaults:
    autoconfigure: true
    autowire: true

  AutoMapper\Tests\Bundle\Resources\App\Service\FooService: ~
  AutoMapper\Tests\Bundle\Resources\App\Service\YearOfBirthTransformer: ~
  dummy_app.year_of_birth_transformer:
    class: AutoMapper\Tests\Bundle\Resources\App\Service\YearOfBirthTransformer
  AutoMapper\Tests\Bundle\Resources\App\Service\IdNameConverter: ~
