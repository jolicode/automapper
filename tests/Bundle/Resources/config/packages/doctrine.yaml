doctrine:
  dbal:
    connections:
      default:
        driver: 'pdo_sqlite'
        path: '%kernel.project_dir%/var/data.db'
    default_connection: default
  orm:
    auto_generate_proxy_classes: true
    naming_strategy: doctrine.orm.naming_strategy.underscore
    auto_mapping: true
    mappings:
      App:
        type: attribute
        dir: '%kernel.project_dir%/App/Entity'
        prefix: 'App\Entity'
        alias: App